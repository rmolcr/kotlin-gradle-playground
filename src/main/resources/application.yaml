spring:
  cache:
    cache-names: breaches
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s

  datasource:
    # H2 in memory db (DO NOT USE THIS FOR PRODUCTION!)
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./build/h2/db
  sql:
    init:
      mode: always
    # PostgreSQL
