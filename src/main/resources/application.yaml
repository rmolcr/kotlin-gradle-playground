spring:
  cache:
    cache-names: breaches
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s
  sql:
    init:
      mode: always

app:
  rest:
    api:
      name: "Playground API"
      description: "A playground implementation of a REST API"
      version: "0.1.0-SNAPSHOT"
  breaches:
    api:
      baseUrl: "https://haveibeenpwned.com/api/v2"
  security:
    local:
      users:
        - username: user1
          password: ${USER1_PWD}
          roles:
            - breach.read
            - message.read
            - message.write
        - username: user2
          password: ${USER2_PWD}
          roles:
            - message.read
