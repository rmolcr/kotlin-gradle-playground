---
name: Code Test

env:
  JAVA_VERSION: '17'
  JAVA_DIST: 'zulu'

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "src/**"
      - "*.gradle.kts"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "src/**"
      - "*.gradle.kts"

jobs:
  build:
    name: Build code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          cache: 'gradle'
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DIST}}

      - name: Code build
        run:
          gradle build test